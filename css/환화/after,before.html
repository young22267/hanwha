<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최지혜-after,before</title>
    <style>
        /*가상요소 - html 로 애매한 구조인 경우 그러한 콘텐츠를 추가하고 싶을 때 사용*/
        p::before{content: " 나는 "; color: aqua;}
        p::after{content: " 이다 "; color:pink;}
    </style>
</head>
<body>
    <p>지혜</p>
</body>
</html>
