<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최지혜-translate</title>
    <style>
        .circle{width: 100px; height: 100px; background-color:blue; border-radius: 50%;}
        .circle:hover {
            transform:translate(50%,50%);
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
